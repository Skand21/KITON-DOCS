<script>
// –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –æ–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç–µ–∫—É—â–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
document.addEventListener('DOMContentLoaded', function() {
    const headerTitle = document.querySelector('.md-header__title');
    if (headerTitle) {
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –Ω–∞–∑–≤–∞–Ω–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        function getCurrentPageTitle() {
            const path = window.location.pathname;
            const hash = window.location.hash;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ –ø–æ URL
            if (path.includes('/faq/') || hash.includes('faq')) {
                return 'FAQ';
            } else if (path.includes('/tutor-guide/') || hash.includes('tutor-guide')) {
                return '–ì–∞–π–¥—ã';
            } else if (path.includes('/student-guide/') || hash.includes('student-guide')) {
                return '–ì–∞–π–¥—ã';
            } else if (path.includes('/parent-guide/') || hash.includes('parent-guide')) {
                return '–ì–∞–π–¥—ã';
            } else if (path.includes('/knowledge-base-tutor/') || hash.includes('knowledge-base-tutor')) {
                return '–ë–∞–∑–∞ –∑–Ω–∞–Ω–∏–π';
            } else if (path.includes('/knowledge-base-student/') || hash.includes('knowledge-base-student')) {
                return '–ë–∞–∑–∞ –∑–Ω–∞–Ω–∏–π';
            } else if (path.includes('/knowledge-base-parent/') || hash.includes('knowledge-base-parent')) {
                return '–ë–∞–∑–∞ –∑–Ω–∞–Ω–∏–π';
            } else if (path.includes('/tariffs/') || hash.includes('tariffs')) {
                return '–¢–∞—Ä–∏—Ñ—ã';
            } else {
                return '–ì–ª–∞–≤–Ω–∞—è';
            }
        }
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
        function updateTitle() {
            const pageTitle = getCurrentPageTitle();
            headerTitle.innerHTML = '<span style="color: #3498db; font-weight: 800; font-size: 1.2em;">KITON</span> <span style="color: white; font-weight: 700;">' + pageTitle + '</span>';
        }
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        updateTitle();
        
        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è URL
        window.addEventListener('popstate', updateTitle);
        
        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –∫–ª–∏–∫–∏ –ø–æ —Å—Å—ã–ª–∫–∞–º
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'A' && e.target.href) {
                setTimeout(updateTitle, 100); // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è URL
            }
        });
        
        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –∑–∞–≥–æ–ª–æ–≤–∫–µ (–Ω–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ MkDocs –ø–æ–ø—ã—Ç–∞–µ—Ç—Å—è –µ–≥–æ –∏–∑–º–µ–Ω–∏—Ç—å)
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'childList' || mutation.type === 'characterData') {
                    updateTitle();
                }
            });
        });
        
        observer.observe(headerTitle, {
            childList: true,
            characterData: true,
            subtree: true
        });
    }
});
</script>
