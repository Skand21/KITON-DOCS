<!-- –í–µ—Ä—Å–∏—è: 2025-01-10-v4 - –î–æ–±–∞–≤–ª–µ–Ω–∞ –º–æ–±–∏–ª—å–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // –ò—â–µ–º –∫–Ω–æ–ø–∫—É –≥–∞–º–±—É—Ä–≥–µ—Ä-–º–µ–Ω—é
    let hamburgerButton = document.querySelector('.md-header__button--menu');
    
    if (!hamburgerButton) {
        const iconButtons = document.querySelectorAll('label.md-header__button.md-icon');
        for (let button of iconButtons) {
            const input = button.querySelector('input');
            const svg = button.querySelector('svg');
            const svgIcon = svg ? svg.getAttribute('data-md-icon') : null;
            
            if (!input && svgIcon !== 'search' && svgIcon !== 'brightness-4' && svgIcon !== 'brightness-7') {
                hamburgerButton = button;
                break;
            }
        }
    }
    
    if (!hamburgerButton) {
        hamburgerButton = document.querySelector('label.md-header__button.md-icon');
    }
    
    if (hamburgerButton) {
        hamburgerButton.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            showTableOfContents();
            return false;
        });
        
        hamburgerButton.style.cursor = 'pointer';
        hamburgerButton.style.transition = 'transform 0.2s ease';
        
        hamburgerButton.addEventListener('mousedown', function() {
            this.style.transform = 'scale(0.95)';
        });
        
        hamburgerButton.addEventListener('mouseup', function() {
            this.style.transform = 'scale(1)';
        });
    }
    
    function showTableOfContents() {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –º—ã –Ω–∞ –º–æ–±–∏–ª—å–Ω–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ
        if (window.innerWidth > 768) {
            return;
        }
        
        const existingToc = document.querySelector('.mobile-toc-overlay');
        if (existingToc) {
            existingToc.remove();
        }
        
        const currentTheme = document.documentElement.getAttribute('data-md-color-scheme');
        const isDark = currentTheme === 'slate';
        
        // –°–æ–∑–¥–∞–µ–º –æ–≤–µ—Ä–ª–µ–π —Å –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ–º
        const overlay = document.createElement('div');
        overlay.className = 'mobile-toc-overlay';
        overlay.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s ease;
        `;
        
        // –°–æ–∑–¥–∞–µ–º –±–æ–∫–æ–≤—É—é –ø–∞–Ω–µ–ª—å
        const sidebar = document.createElement('div');
        sidebar.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 320px;
            max-width: 80%;
            background: ${isDark ? 'var(--md-default-bg-color, #1a1a1a)' : 'var(--md-default-bg-color, #ffffff)'};
            color: ${isDark ? 'var(--md-default-fg-color, #ffffff)' : 'var(--md-default-fg-color, #000000)'};
            box-shadow: 2px 0 8px rgba(0,0,0,0.3);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
            z-index: 10001;
        `;
        
        // –ó–∞–≥–æ–ª–æ–≤–æ–∫ –ø–∞–Ω–µ–ª–∏
        const header = document.createElement('div');
        header.style.cssText = `
            background: ${isDark ? 'var(--md-default-bg-color, #1a1a1a)' : 'var(--md-default-bg-color, #ffffff)'};
            color: ${isDark ? 'var(--md-default-fg-color, #ffffff)' : 'var(--md-default-fg-color, #000000)'};
            padding: 16px 20px;
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid ${isDark ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)'};
        `;
        header.innerHTML = `
            <span>üìö –ù–∞–≤–∏–≥–∞—Ü–∏—è</span>
            <button class="toc-close" style="
                background: none;
                border: none;
                color: ${isDark ? 'var(--md-default-fg-color, #ffffff)' : 'var(--md-default-fg-color, #000000)'};
                font-size: 20px;
                cursor: pointer;
                padding: 4px;
                border-radius: 4px;
                transition: background 0.2s ease;
            ">‚úï</button>
        `;
        
        // –°–ø–∏—Å–æ–∫ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        const navList = document.createElement('div');
        navList.style.cssText = `
            padding: 16px 0;
        `;
        
        // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–π URL –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –∞–∫—Ç–∏–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        const currentPath = window.location.pathname;
        
        // –°–æ–∑–¥–∞–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        const navigationItems = [
            { title: '–û–±—â–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è', url: 'index.html', icon: 'üè†' },
            { title: 'FAQ', url: 'faq/index.html', icon: '‚ùì' },
            { 
                title: '–ì–∞–π–¥—ã', 
                icon: 'üìñ',
                children: [
                    { title: '–†–µ–ø–µ—Ç–∏—Ç–æ—Ä—ã', url: 'tutor-guide/index.html', icon: 'üë®üè´' },
                    { title: '–£—á–µ–Ω–∏–∫–∏', url: 'student-guide/index.html', icon: 'üë®üéì' },
                    { title: '–†–æ–¥–∏—Ç–µ–ª–∏', url: 'parent-guide/index.html', icon: 'üë®‚Äçüë©‚Äçüëß' }
                ]
            },
            { 
                title: '–ë–∞–∑–∞ –∑–Ω–∞–Ω–∏–π', 
                icon: 'üìö',
                children: [
                    { title: '–û–±—â–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è', url: 'knowledge-base/index.html', icon: '‚ÑπÔ∏è' },
                    { title: '–î–ª—è —Ä–µ–ø–µ—Ç–∏—Ç–æ—Ä–æ–≤', url: 'knowledge-base-tutor/index.html', icon: 'üë®üè´' },
                    { title: '–î–ª—è —É—á–µ–Ω–∏–∫–æ–≤', url: 'knowledge-base-student/index.html', icon: 'üë®üéì' },
                    { title: '–î–ª—è —Ä–æ–¥–∏—Ç–µ–ª–µ–π', url: 'knowledge-base-parent/index.html', icon: 'üë®‚Äçüë©‚Äçüëß' }
                ]
            },
            { title: '–¢–∞—Ä–∏—Ñ—ã', url: 'tariffs/index.html', icon: 'üí≥' }
        ];
        
        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –ø—É–Ω–∫—Ç–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        function createNavItem(item, level = 0) {
            const navItem = document.createElement('div');
            navItem.style.cssText = `
                padding: 12px 20px;
                cursor: pointer;
                transition: all 0.2s ease;
                padding-left: ${20 + level * 16}px;
                font-size: ${level === 0 ? '16px' : '14px'};
                font-weight: ${level === 0 ? '600' : '400'};
                color: ${isDark ? 'var(--md-default-fg-color, #ffffff)' : 'var(--md-default-fg-color, #000000)'};
                border-left: 3px solid transparent;
                display: flex;
                align-items: center;
                gap: 8px;
            `;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ —ç—Ç–æ —Ç–µ–∫—É—â–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ–π
            const isActive = item.url && currentPath.includes(item.url.replace('.html', ''));
            if (isActive) {
                navItem.style.background = isDark ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.05)';
                navItem.style.borderLeftColor = isDark ? 'var(--md-primary-fg-color, #2196f3)' : 'var(--md-primary-fg-color, #1976d2)';
            }
            
            navItem.innerHTML = `
                <span style="font-size: 16px;">${item.icon}</span>
                <span>${item.title}</span>
            `;
            
            navItem.addEventListener('click', function() {
                if (item.children) {
                    // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –ø–æ–¥–º–µ–Ω—é
                    const submenu = navItem.nextElementSibling;
                    if (submenu && submenu.classList.contains('submenu')) {
                        submenu.style.display = submenu.style.display === 'none' ? 'block' : 'none';
                    }
                } else if (item.url) {
                    // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
                    window.location.href = item.url;
                }
            });
            
            navItem.addEventListener('mouseenter', function() {
                if (!isActive) {
                    this.style.background = isDark ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.05)';
                    this.style.borderLeftColor = isDark ? 'var(--md-primary-fg-color, #2196f3)' : 'var(--md-primary-fg-color, #1976d2)';
                }
            });
            
            navItem.addEventListener('mouseleave', function() {
                if (!isActive) {
                    this.style.background = 'transparent';
                    this.style.borderLeftColor = 'transparent';
                }
            });
            
            navList.appendChild(navItem);
            
            // –°–æ–∑–¥–∞–µ–º –ø–æ–¥–º–µ–Ω—é, –µ—Å–ª–∏ –µ—Å—Ç—å –¥–æ—á–µ—Ä–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã
            if (item.children) {
                const submenu = document.createElement('div');
                submenu.className = 'submenu';
                submenu.style.cssText = `
                    display: none;
                `;
                
                item.children.forEach(child => {
                    createNavItem(child, level + 1);
                });
            }
        }
        
        // –°–æ–∑–¥–∞–µ–º –≤—Å–µ –ø—É–Ω–∫—Ç—ã –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        navigationItems.forEach(item => {
            createNavItem(item);
        });
        
        // –°–æ–±–∏—Ä–∞–µ–º –ø–∞–Ω–µ–ª—å
        sidebar.appendChild(header);
        sidebar.appendChild(navList);
        overlay.appendChild(sidebar);
        document.body.appendChild(overlay);
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
        setTimeout(() => {
            overlay.style.opacity = '1';
            sidebar.style.transform = 'translateX(0)';
        }, 10);
        
        function closeToc() {
            overlay.style.opacity = '0';
            sidebar.style.transform = 'translateX(-100%)';
            setTimeout(() => {
                if (overlay.parentNode) {
                    overlay.remove();
                }
            }, 300);
        }
        
        header.querySelector('.toc-close').addEventListener('click', closeToc);
        overlay.addEventListener('click', function(e) {
            if (e.target === overlay) {
                closeToc();
            }
        });
        
        const escapeHandler = function(e) {
            if (e.key === 'Escape') {
                closeToc();
                document.removeEventListener('keydown', escapeHandler);
            }
        };
        document.addEventListener('keydown', escapeHandler);
    }
});
</script>
