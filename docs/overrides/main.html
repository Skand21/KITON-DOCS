{% extends "base.html" %}

{% block extrahead %}
<style>
/* Убираем "Made with Material" */
.md-footer-meta {
    display: none !important;
}

/* Стили для нашего кастомного футера */
.custom-footer {
    background-color: #2c3e50 !important;
    padding: 20px 0 !important;
    margin-top: 40px !important;
    opacity: 0;
    animation: fadeInFooter 1s ease-in-out 0.5s forwards;
}

@keyframes fadeInFooter {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.footer-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    display: grid;
    grid-template-columns: 1fr auto;
    gap: 40px;
    align-items: start;
}

/* Левая часть - информация о проекте */
.footer-left {
    justify-self: start;
    margin-left: 10%;
}

.footer-title {
    color: white;
    font-size: 20px;
    font-weight: 700;
    margin: 0 0 6px 0;
    line-height: 1.2;
}

.footer-meta {
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.footer-version {
    color: rgba(255, 255, 255, 0.9);
    font-size: 12px;
    font-weight: 600;
}

.footer-date {
    color: rgba(255, 255, 255, 0.8);
    font-size: 11px;
    font-weight: 500;
}

/* Правая часть - ссылки поддержки */
.footer-right {
    justify-self: end;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-width: 200px;
    height: 100%;
    margin-right: 5%;
}

.footer-support-title {
    color: white;
    font-size: 16px;
    font-weight: 600;
    margin: 0 0 12px 0;
    text-align: right;
}

.footer-links {
    display: flex;
    flex-direction: row;
    gap: 12px;
    align-items: center;
    justify-content: center;
    height: 100%;
}

.footer-link {
    display: inline-flex;
    align-items: center;
    color: white;
    text-decoration: none;
    font-size: 15px;
    font-weight: 500;
    transition: all 0.3s ease;
    padding: 7px 14px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 12px;
}

.footer-link:hover {
    color: white;
    text-decoration: none;
    background: rgba(255, 255, 255, 0.2);
}

.footer-text {
    font-weight: 500;
}

.footer-icon {
    font-size: 14px;
    margin-right: 6px;
}

/* Адаптивность для мобильных */
@media (max-width: 768px) {
    .custom-footer {
        padding: 20px 0 !important;
        margin-top: 30px !important;
    }
    
    .footer-container {
        grid-template-columns: 1fr;
        gap: 15px;
        text-align: center;
        flex-direction: column-reverse;
        display: flex;
    }
    
    .footer-left {
        order: 2;
        margin-top: 10px;
    }
    
    .footer-right {
        order: 1;
        justify-self: center;
        align-items: center;
    }
    
    .footer-title {
        display: none;
    }
    
    .footer-version {
        display: block;
        font-size: 11px;
        text-align: center;
    }
    
    .footer-date {
        display: block;
        font-size: 10px;
        text-align: center;
    }
    
    .footer-meta {
        display: flex;
        flex-direction: column;
        gap: 4px;
        align-items: center;
    }
    
    .footer-support-title {
        display: none;
    }
    
        .footer-links {
            flex-direction: row;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
    
        .footer-link {
            padding: 9px 18px;
            min-width: auto;
            justify-content: center;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .footer-text {
            display: block;
        }
        
        .footer-icon {
            font-size: 16px;
            margin-right: 4px;
        }
}

/* Темная тема */
[data-md-color-scheme="slate"] .custom-footer {
    background-color: #2c3e50 !important;
}

[data-md-color-scheme="slate"] .footer-link {
    background: none;
    border: none;
}

[data-md-color-scheme="slate"] .footer-link:hover {
    background: none;
}

/* Убираем символы ¶ - более сильные правила */
.md-content__inner h1::after,
.md-content__inner h2::after,
.md-content__inner h3::after,
.md-content__inner h4::after,
.md-content__inner h5::after,
.md-content__inner h6::after,
.md-content h1::after,
.md-content h2::after,
.md-content h3::after,
.md-content h4::after,
.md-content h5::after,
.md-content h6::after,
h1::after,
h2::after,
h3::after,
h4::after,
h5::after,
h6::after,
.md-content__inner h1 a,
.md-content__inner h2 a,
.md-content__inner h3 a,
.md-content__inner h4 a,
.md-content__inner h5 a,
.md-content__inner h6 a,
.md-content h1 a,
.md-content h2 a,
.md-content h3 a,
.md-content h4 a,
.md-content h5 a,
.md-content h6 a {
    display: none !important;
    visibility: hidden !important;
    opacity: 0 !important;
    position: absolute !important;
    left: -9999px !important;
    width: 0 !important;
    height: 0 !important;
    overflow: hidden !important;
}

/* Делаем текст светлее на темном фоне */
[data-md-color-scheme="slate"] {
    --md-default-fg-color: rgba(255, 255, 255, 0.9) !important;
    --md-default-fg-color--light: rgba(255, 255, 255, 0.8) !important;
    --md-default-fg-color--lighter: rgba(255, 255, 255, 0.7) !important;
}

/* Принудительно делаем текст светлее */
[data-md-color-scheme="slate"] .md-content,
[data-md-color-scheme="slate"] .md-content p,
[data-md-color-scheme="slate"] .md-content li,
[data-md-color-scheme="slate"] .md-content div {
    color: rgba(255, 255, 255, 0.9) !important;
}

[data-md-color-scheme="slate"] .md-content h1,
[data-md-color-scheme="slate"] .md-content h2,
[data-md-color-scheme="slate"] .md-content h3,
[data-md-color-scheme="slate"] .md-content h4,
[data-md-color-scheme="slate"] .md-content h5,
[data-md-color-scheme="slate"] .md-content h6 {
    color: rgba(255, 255, 255, 0.95) !important;
}

/* Стили для левой панели */
.md-sidebar--primary {
    background-color: #2a2a2a !important;
}

/* Скрываем левую панель полностью */
.md-sidebar--primary {
    display: none !important;
}

/* Расширяем основной контент */
.md-content {
    margin-left: 0 !important;
}

.md-sidebar--primary .md-nav__title {
    display: none !important;
}

/* Полностью скрываем первый элемент навигации (Главная) */
.md-sidebar--primary .md-nav__item:first-child {
    display: none !important;
}

.md-sidebar--primary .md-nav__item {
    border: none !important;
}

.md-sidebar--primary .md-nav__link {
    color: rgba(255, 255, 255, 0.8) !important;
    padding: 8px 16px !important;
    transition: all 0.3s ease !important;
    background: none !important;
    border: none !important;
}

.md-sidebar--primary .md-nav__link:hover {
    color: #4a90e2 !important;
    background: none !important;
}

.md-sidebar--primary .md-nav__link--active {
    color: #4a90e2 !important;
    background: none !important;
    border: none !important;
}

/* Стили для верхнего меню */
.md-header {
    background-color: #34495e !important;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3) !important;
}

.md-header__title {
    font-weight: 700 !important;
    display: flex !important;
    align-items: center !important;
    gap: 12px !important;
    margin-left: 8px !important;
}

.md-header__title::before {
    content: "";
}

/* Фиксируем заголовок, чтобы он не менялся при скролле */
.md-header__title {
    font-weight: 700 !important;
    display: flex !important;
    align-items: center !important;
    gap: 12px !important;
    margin-left: 8px !important;
}

/* Стили для навигационных вкладок */
.md-tabs {
    background-color: #2c3e50 !important;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
}

.md-tabs__link {
    color: rgba(255, 255, 255, 0.8) !important;
    transition: all 0.3s ease !important;
}

.md-tabs__link:hover {
    color: #3498db !important;
    background-color: rgba(52, 152, 219, 0.1) !important;
}

.md-tabs__link--active {
    color: #3498db !important;
    background-color: rgba(52, 152, 219, 0.15) !important;
    border-bottom: 2px solid #3498db !important;
}

</style>

<script>
// Динамически определяем название текущей страницы
document.addEventListener('DOMContentLoaded', function() {
    const headerTitle = document.querySelector('.md-header__title');
    if (headerTitle) {
        // Функция для определения названия страницы
        function getCurrentPageTitle() {
            const path = window.location.pathname;
            const hash = window.location.hash;
            
            // Определяем название по URL
            if (path.includes('/faq/') || hash.includes('faq')) {
                return 'FAQ';
            } else if (path.includes('/tutor-guide/') || hash.includes('tutor-guide')) {
                return 'Гайды';
            } else if (path.includes('/student-guide/') || hash.includes('student-guide')) {
                return 'Гайды';
            } else if (path.includes('/parent-guide/') || hash.includes('parent-guide')) {
                return 'Гайды';
            } else if (path.includes('/knowledge-base-tutor/') || hash.includes('knowledge-base-tutor')) {
                return 'База знаний';
            } else if (path.includes('/knowledge-base-student/') || hash.includes('knowledge-base-student')) {
                return 'База знаний';
            } else if (path.includes('/knowledge-base-parent/') || hash.includes('knowledge-base-parent')) {
                return 'База знаний';
            } else if (path.includes('/tariffs/') || hash.includes('tariffs')) {
                return 'Тарифы';
            } else {
                return 'Главная';
            }
        }
        
        // Устанавливаем заголовок
        function updateTitle() {
            const pageTitle = getCurrentPageTitle();
            headerTitle.innerHTML = '<span style="color: #3498db; font-weight: 800; font-size: 1.2em;">KITON</span> <span style="color: white; font-weight: 700;">' + pageTitle + '</span>';
        }
        
        // Устанавливаем заголовок при загрузке
        updateTitle();
        
        // Отслеживаем изменения URL
        window.addEventListener('popstate', updateTitle);
        
        // Отслеживаем клики по ссылкам
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'A' && e.target.href) {
                setTimeout(updateTitle, 100); // Небольшая задержка для обновления URL
            }
        });
        
        // Отслеживаем изменения в заголовке (на случай если MkDocs попытается его изменить)
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'childList' || mutation.type === 'characterData') {
                    updateTitle();
                }
            });
        });
        
        observer.observe(headerTitle, {
            childList: true,
            characterData: true,
            subtree: true
        });
    }
});
</script>
{% endblock %}
