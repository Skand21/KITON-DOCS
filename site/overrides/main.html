{% extends "base.html" %}

{% block extrahead %}
<style>
/* –£–±–∏—Ä–∞–µ–º "Made with Material" */
.md-footer-meta {
    display: none !important;
}

/* –°—Ç–∏–ª–∏ –¥–ª—è –Ω–∞—à–µ–≥–æ –∫–∞—Å—Ç–æ–º–Ω–æ–≥–æ —Ñ—É—Ç–µ—Ä–∞ */
.custom-footer {

    padding: 30px 0 !important;
    margin-top: 50px !important;
}

.footer-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    display: grid;
    grid-template-columns: 1fr auto;
    gap: 60px;
    align-items: start;
}

/* –õ–µ–≤–∞—è —á–∞—Å—Ç—å - –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø—Ä–æ–µ–∫—Ç–µ */
.footer-left {
    justify-self: start;
}

.footer-title {
    color: white;
    font-size: 24px;
    font-weight: 700;
    margin: 0 0 8px 0;
    line-height: 1.2;
}

.footer-meta {
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.footer-version {
    color: rgba(255, 255, 255, 0.9);
    font-size: 14px;
    font-weight: 600;
}

.footer-date {
    color: rgba(255, 255, 255, 0.8);
    font-size: 12px;
    font-weight: 500;
}

/* –ü—Ä–∞–≤–∞—è —á–∞—Å—Ç—å - —Å—Å—ã–ª–∫–∏ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ */
.footer-right {
    justify-self: end;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    min-width: 200px;
}

.footer-support-title {
    color: white;
    font-size: 16px;
    font-weight: 600;
    margin: 0 0 12px 0;
    text-align: right;
}

.footer-links {
    display: flex;
    flex-direction: row;
    gap: 12px;
    align-items: center;
}

.footer-link {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    padding: 8px 12px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    text-decoration: none;
    border-radius: 15px;
    font-size: 13px;
    font-weight: 500;
    transition: all 0.3s ease;
    border: none;
    backdrop-filter: blur(10px);
    min-width: 80px;
}

.footer-link:hover {
    background: rgba(255, 255, 255, 0.2);
    color: white;
    text-decoration: none;
    transform: translateY(-2px);
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
}

.footer-text {
    font-weight: 500;
}

.footer-icon {
    font-size: 16px;
}

/* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
@media (max-width: 768px) {
    .footer-container {
        grid-template-columns: 1fr;
        gap: 20px;
        text-align: center;
    }
    
    .footer-left {
        justify-self: center;
    }
    
    .footer-right {
        justify-self: center;
        align-items: center;
    }
    
    .footer-title {
        font-size: 24px;
    }
    
    .footer-version {
        font-size: 15px;
    }
    
    .footer-date {
        font-size: 13px;
    }
    
    .footer-meta {
        align-items: center;
    }
    
    .footer-support-title {
        text-align: center;
        margin-bottom: 12px;
    }
    
    .footer-links {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
        gap: 12px;
    }
    
    .footer-link {
        padding: 12px;
        min-width: 50px;
        justify-content: center;
        border-radius: 50%;
        width: 50px;
        height: 50px;
    }
    
    .footer-text {
        display: none;
    }
    
    .footer-icon {
        font-size: 20px;
    }
}

/* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ */
